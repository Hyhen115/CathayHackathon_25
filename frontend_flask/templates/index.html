<!DOCTYPE html>
<html>

<head>
    <title>Full Screen Image Button</title>
    <style>
        /* Remove margins */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Make button fill whole screen */
        .full-btn {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0;
            background: none;
        }

        /* Make image fill entire viewport */
        .full-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* cover entire window */
            display: block;
            /* remove gap below image */
            cursor: pointer;
        }
    </style>
</head>

<body>

    <form action="/run-function" method="POST">
        <button class="full-btn" type="submit">
            <img src="{{ url_for('static', filename='assets/img/test.jpeg') }}" alt="Click Me" style="cursor:pointer;">
        </button>
    </form>

</body>

</html>
