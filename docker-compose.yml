version: "3.9"

services:
  web:
    build:
      context: ./saas
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./saas/.env
    volumes:
      - ./saas:/app
    command: ["uv", "run", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    restart: unless-stopped
